<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <center><table style="border-collapse: collapse" border="1px" >
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td colspan="2">Row 2, Cell 2</td>
            </tr>
            <tr>
                <td colspan="3">Row 3, Cell 1</td>
            </tr>
        </table></center>
    </body>
</html>
