<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Fulcrum - Home</title>
</head>
<body>
  <div class="container">
    {% extends "base.html" %}

    {% block content %}
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="display-4 mb-4">Welcome to Finance Fulcrum</h1>
            <p class="lead">Your personal finance management solution</p>
            
            {% if not session.logged_in %}
                <div class="mt-4">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">Register</a>
                </div>
            {% else %}
                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg me-3">Go to Dashboard</a>
                    <a href="{{ url_for('finance') }}" class="btn btn-outline-primary btn-lg">Finance Options</a>
                </div>
            {% endif %}
        </div>
    </div>
    {% endblock %}
  </div>
</body>
</html>
