<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the FIFA Card Type</title>

  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-2: #ef4444;
      --accent-3: #3b82f6;
      --input-bg: #0b1220;
      --border: #1f2937;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #0a0f1f, transparent),
                  radial-gradient(1000px 500px at 110% 0%, #141b2e, transparent),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px 20px 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }

    header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      padding: 6px 4px 14px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin: 0;
    }

    .score {
      font-weight: 600;
      color: var(--muted);
    }

    .figure {
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
      min-height: 320px;
      margin-bottom: 16px;
    }

    .figure img {
      max-width: 100%;
      max-height: 420px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #0a0f1a;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
    }

    .field {
      display: grid;
      gap: 8px;
    }

    label {
      font-size: 14px;
      color: var(--muted);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      color: var(--text);
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      transition: border-color 120ms ease;
    }

    input[type="text"]:focus {
      border-color: var(--accent-3);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 80ms ease, box-shadow 150ms ease, background 150ms ease, color 150ms ease;
      color: white;
      background: linear-gradient(180deg, #2563eb, #1d4ed8);
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.32);
    }

    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    .btn.secondary {
      background: linear-gradient(180deg, #334155, #1f2a37);
      color: #e5e7eb;
      box-shadow: none;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .feedback {
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px dashed var(--border);
      background: rgba(255,255,255,0.03);
      font-weight: 600;
      display: none;
    }

    .feedback.show { display: block; }
    .feedback.ok {
      border-color: rgba(34, 197, 94, 0.35);
      background: rgba(34, 197, 94, 0.08);
      color: #a7f3d0;
    }
    .feedback.nope {
      border-color: rgba(239, 68, 68, 0.35);
      background: rgba(239, 68, 68, 0.08);
      color: #fecaca;
    }

    footer {
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hint {
      opacity: 0.8;
    }

    @media (max-width: 560px) {
      .controls { grid-template-columns: 1fr; }
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <main class="app" role="main">
    <header>
      <h1>Guess the FIFA Card Type</h1>
      <div id="score" class="score" aria-live="polite">Score: 0/0</div>
    </header>

    <section class="figure" aria-label="Card to guess">
      <img id="cardImage" src="" alt="FIFA card type to guess" />
    </section>

    <form id="guessForm" class="controls" autocomplete="off">
      <div class="field">
        <label for="guessInput">Your guess (card type)</label>
        <input id="guessInput" name="guess" type="text" placeholder="e.g., Team of the Season" required />
      </div>
      <button id="submitBtn" class="btn" type="submit">Submit Guess</button>
    </form>

    <div id="feedback" class="feedback" aria-live="polite"></div>

    <div class="row">
      <button id="nextBtn" class="btn secondary" type="button" disabled>Next</button>
      <button id="resetBtn" class="btn secondary" type="button">Reset</button>
    </div>

    <footer>
      <div class="hint">Tip: Press Enter to submit. After checking, use Next to continue.</div>
      <div class="hint">Note: Include the Fifa Title with the card type (e.g. Fifa 17 FUTTIES) unless card type specific to a certain Fifa (then don't include Fifa Title in your guess)</div>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
